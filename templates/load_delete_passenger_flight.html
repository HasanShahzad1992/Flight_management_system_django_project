<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background-color: indianred}
        .alert{width: 350px;margin: 0 auto;margin-top: 30px}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/load_admin_flight_system_home">{{ username }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/load_admin_flight_system_home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/logout_flight_system">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<table class="table table-danger">
    <thead>
    <tr>
        <th>
            passenger_name
        </th>
        <th>
            passenger_cnic
        </th>
        <th>
            passenger_age
        </th>
        <th>
            delete_button
        </th>
    </tr>
    </thead>
    <tbody>
    {% for i in all_passenger %}
        <tr>
        <td>
            {{ i.passenger_name }}
        </td>
        <td>
            {{ i.cnic }}
        </td>
        <td>
            {{ i.age }}
        </td>
        <td>
            <form action="/delete_passenger_flight_html/{{ i.passenger_id }}" method="post">
               <input type="submit" value="delete" class="btn btn-warning">
            </form>
        </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% if message %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{ message }}</strong>
    </div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
