<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background-color: indianred}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="load_admin_flight_system_home">{{ username }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="load_admin_flight_system_home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="logout_flight_system">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% if all_passenger_flight %}
    <table class="table table-danger">
    <thead>
    <tr>
        <th>
            passenger_name
        </th>
        <th>
            passenger cnic
        </th>
        <th>
            passenger age
        </th>
    </tr>
    </thead>
    <tbody>
    {% for i in all_passenger_flight %}
        <tr>
        <td>
            {{ i.passenger_name }}
        </td>
        <td>
            {{ i.cnic }}
        </td>
        <td>
            {{ i.age }}
        </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
