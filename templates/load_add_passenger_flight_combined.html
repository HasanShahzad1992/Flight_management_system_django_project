<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background-color: indianred}
        .alert{width: 350px;margin: 0 auto;margin-top: 30px}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="load_admin_flight_system_home">{{ username }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="load_admin_flight_system_home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="logout_flight_system">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<form action="add_passenger_flight_combined_html" method="post">
    {% if all_passenger %}
        <label>Please select passenger_name</label>
        <select name="passenger_s_id">
        {% for i in all_passenger %}
            <option value="{{ i.passenger_id }}">
            {{ i.passenger_name }}
            </option>
        {% endfor %}
        </select>
    {% endif %}
    {% if all_flights %}
        <label>Please select flight_number</label>
        <select name="flight_s_id">
        {% for i in all_flights %}
            <option value="{{ i.flight_id }}">
            {{ i.flight_number }}
            </option>
        {% endfor %}
        </select>
    {% endif %}
    <label>Please select date for travelling</label>
    <input type="date" name="date select for travelling">
    <input type="submit" value="submit button" class="btn btn-warning">
</form>
{% if message %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{ message }}</strong>
    </div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
