<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background-color: indianred}
        .alert{width: 350px;margin: 0 auto;margin-top: 30px}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/load_admin_flight_system_home">{{ username }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/load_admin_flight_system_home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/logout_flight_system">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<table class="table table-danger">
    <thead>
    <tr>
        <th>
            passenger_name
        </th>
        <th>
            flight_number
        </th>
        <th>
            date_of_flight
        </th>
        <th>
            update_option
        </th>
    </tr>
    </thead>
    <tbody>
    {% for i in passenger_flight_combined %}
        <tr>
        <form action="/update_passenger_flight_combined/{{ i.passenger_flight_id }}" method="post">
        {% csrf_token %}
            <td>
                <select name="passenger_id_to_be_updated">
                    {% for j in all_passenger %}
                        <option value="{{ j.passenger_id }}" {% if i.passenger_id == j.passenger_id %} selected {% endif %}>
                        {{ j.passenger_name }}
                        </option>
                    {% endfor %}
                </select>
            </td>
            <td>
                <select name="flight_id_to_be_updated">
                    {% for k in all_flights %}
                        <option value="{{ k.flight_id }}" {% if i.flight_id == k.flight_id %} selected {% endif %}>
                        {{ k.flight_number }}
                        </option>
                    {% endfor %}
                </select>
            </td>
            <td>
                <input type="date" name="date_of_flight_to_be_updated" value="{{ i.date_flight | date:'Y-m-d' }}">
            </td>
            <td>
                <input type="submit" value="update_button" class="btn btn-warning">
            </td>
        </form>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% if message %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{ message }}</strong>
    </div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
