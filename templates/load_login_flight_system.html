<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background-color: indianred}
        .alert{width: 350px;margin: 0 auto;margin-top: 30px}
    </style>
</head>
<body>
<h1>
    Login Page
</h1>
<form action="login_flight_system" method="post">
    {% csrf_token %}
    <label>
        Please enter email
    </label>
    <input type="email" name="email_written_by_user">
    <label>
        Please enter password
    </label>
    <input type="password" name="password_written_by_user">
    <input type="submit" value="login_button" class="btn btn-warning">
</form>
{% if message %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{ message }}</strong>
</div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
