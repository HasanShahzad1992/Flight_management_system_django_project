<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background-color: indianred}
        .list-group-item{background-color: palegoldenrod}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="load_entry_flight_system_home">{{ user_name }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="logout_flight_system">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrV4WwkbuNZsJmnBWYg7XjF2YI8XajpFC98w&s" alt="Los Angeles" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZPyWA3LFm3GFrGXwfVsbeBy9JtYZ2Irl-Fw&s" alt="Chicago" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="https://img.freepik.com/free-psd/plane-mockup_1310-1053.jpg" alt="New York" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<h1>
    Flight Home Page ENTRY
</h1>
{% if user_name %}
    <p>welcome {{ user_name }}</p>
{% endif %}
<form action="/upload_image/{{ userid }}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>
        Please upload your profile picture
    </label>
    <input type="file" name="profile_picture">
    <input type="submit" value="upload_image">
</form>
<ul class="list-group">
  <li class="list-group-item">
  <a href="load_passenger_flight_combined_add_html">
      passenger_flight_combined_add
  </a>
  </li>
  <li class="list-group-item">
  <a href="view_all_passenger_flight_combined_html">
      view all passenger_flight_combined
  </a>
  </li>
  <li class="list-group-item">
  <a href="load_passenger_flight_combined_update">
      passenger_flight_combined_update
  </a>
  </li>
  <li class="list-group-item">
  <a href="load_passenger_flight_combined_delete_html">
      passenger_flight_combined delete
  </a>
  </li>
  <li class="list-group-item">
  <a href="logout_flight_system">
    Logout
  </a>
  </li>
</ul>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
